<div class="container mt-5">
  <h2 class="mb-4">Shopping Cart</h2>
  <div *ngFor="let item of cartItems" class="card mb-3">
    <div class="card-body d-flex flex-row justify-content-between">
      <div>
        <h5 class="card-title">{{ item.productName }}</h5>
        <p class="card-text">Price: {{ item.price | currency }}</p>
        <p class="card-text">Quantity: {{ item.quantity }}</p>
        <p class="card-text">
          Total: {{ item.price * item.quantity | currency }}
        </p>
      </div>
      <div>
        <img
          [src]="item.image"
          alt="{{ item.productName }}"
          width="100"
          height="100"
        />
      </div>
    </div>
  </div>
  <div class="card mt-4">
    <div class="card-body">
      <h3 class="card-title">Cart Summary</h3>
      <p class="card-text">Total Items: {{ getTotalQuantity() }}</p>
      <p class="card-text">Total Price: {{ getTotal() | currency }}</p>
      <button class="btn btn-primary btn-block mt-3 mr-1" (click)="checkout()">
        Checkout
      </button>
      <button class="btn btn-danger btn-block mt-3 ms-1" (click)="clearCart()">
        Clear Cart
      </button>
    </div>
  </div>
</div>
